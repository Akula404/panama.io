{% extends 'base.html' %}
{% load static %}
{% block content %}

<h2>Make a Payment</h2>

<form method="post" action="{% url 'eagle_app:stk' %}">
    {% csrf_token %}
    <label class="form label" for="phone">Phone Number :</label>
    <input class="" type="number" id="phone" name="phone" value="254" placeholder="Phone number">
    <br><br>

    <label for="amount">Amount :</label>
    <input class="" type="text" id="amount" name="amount" placeholder="Amount">
    <br><br>
    <button type="submit" class="btn btn-success">Submit</button>
</form>


{% endblock %}
