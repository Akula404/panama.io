{% extends 'base.html' %}
{% load static %}
{% block title %} Register {% endblock %}

{% block content %}

{% if messages %}
<ul>
  {% for message in messages %}
  <h6 class="{% if message.tags == 'error' %} red {% else %} alert alert-warning mt-3 {% endif %}; background-color: {% if message.tags == 'error' %} Green {% else %} Green {% endif %};">
    {{ message }}
  </h6>
  {% endfor %}
</ul>
{% endif %}
<div class="container"> 

<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px;">
	<h4 class="card-title mt-3 text-center">Create Account</h4>
	<p class="text-center">Get started with your free account</p>
	<p>
		<a href="" class=""> <i class=""></i></a>
		<a href="" class=""> <i class=""></i></a>
	</p>
	<p class="divider-text">
        <span class="bg-light">OR</span>
    </p>
	<form method="post">
		{% csrf_token %}
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input name="username" class="form-control" placeholder="Username" type="username">

    </div>
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input name="password" class="form-control" placeholder="Create password" type="password">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input name="confirm_password" class="form-control" placeholder="Confirm password" type="password">
    </div> <!-- form-group// -->                                      
	<div class="form-group text-center">
		<button type="submit" class="btn btn-primary">Create Account</button>
	</div>
		 
    <p class="text-center"><a href=""></a></p>                                                                 
</form>
</article>
</div> <!-- card.// -->

</div> 
<!--container end.//-->
{% endblock %}
